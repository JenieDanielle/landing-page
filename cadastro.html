<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Usuário</title>
    <link rel="stylesheet" href="./css/cadastro.css">
</head>
<body>
    <div class="caixa">
        <form action="">
            <fieldset>
                <legend>Usuário</legend>
                <br>
                <div class="input">
                    <input type="text" id="txtNome" name="txtNome" class="inputUser">
                    <label for="txtNome" class="inputLabel">Nome completo</label><br><br>
                </div>
                <div class="input">
                    <input type="text" id="txtEmail" name="txtEmail" class="inputUser">
                    <label for="txtEmail" class="inputLabel">E-mail</label><br><br>
                </div>
                <div class="input">
                    <input type="text" id="txtNumero" name="txtNumero" class="inputUser">
                    <label for="txtNumero" class="inputLabel">Telefone</label><br><br>
                </div>
                <div class="input">
                    <input type="text" id="txtSenha" name="txtSenha" class="inputUser">
                    <label for="txtSenha" class="inputLabel">Senha</label><br><br>
                </div>
                <div class="input">
                    <label for="data_nascimento">Data de Nascimento:</label>
                    <input type="date" name="data_nascimento" id="data_nascimento" required><br><br>
                </div>
                <a href="index.html" class="voltar">Enviar</a>
            </fieldset>
        </form>
    </div>
</body>
</html>
